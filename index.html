<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        font-family: "arial";
      }
    </style>
  </head>
  <body>
    <h1>Formulários</h1>

    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" />
      <br />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email@gmail.com"
      />
      <br />
      <label for="senha">Senha</label>
      <input type="password" id="senha" name:="senha">
      <br />
      <label>Você já foi ao cinema esse ano?</label>
      <br />
      <input type="radio" id="sim" name="cinema" value="sim" checked /><label
        for="sim"
        >Sim</label
      >
      <br />
      <input type="radio" id="não" name="cinema" value="não" /><label for="não"
        >Não</label
      >
      <input type="submit" id="não" value="não" /><label for="não"></label>
      <br />
      <label for="genero">Qual seu genêro de cinema favorito?</label>
      <br />
      <input
        type="checkbox"
        id="terror"
        name="genero"
        value="terror"
        checked
      /><label for="terror">Terror</label>
      <br />
      <input type="checkbox" id="drama" name="genero" value="drama" /><label
        for="drama"
        >Drama</label
      >
      <br />
      <input type="checkbox" id="romance" name="genero" value="romance" /><label
        for="romance"
        >Romance</label
      >
      <br />
      <input type="submit" value="Enviar" />
      <br />
    </form>
  </body>
</html>
